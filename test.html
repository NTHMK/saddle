<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superposer et sélectionner des SVG avec D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="controls">
    <!-- Liste des cases à cocher pour les selles de vélo -->
  </div>
  <div id="svg-container">
    <!-- Conteneur pour les SVG -->
  </div>

  <script>
    const svgContainer = d3.select('#svg-container');
    const controlsContainer = d3.select('#controls');

    // Liste des chemins vers les fichiers SVG et leurs informations
    const bikeSaddles = [
      { name: 'Selle A', path: 'saddleA.svg', visible: true },
      { name: 'Selle B', path: 'saddleB.svg', visible: true },
      // Ajoutez autant de fichiers SVG que nécessaire
    ];

    // Charger chaque fichier SVG et l'ajouter au conteneur
    bikeSaddles.forEach(saddle => {
      d3.text(saddle.path).then(svgText => {
        svgContainer.append('div')
          .attr('class', 'svg-item')
          .html(svgText)
          .style('display', saddle.visible ? 'block' : 'none'); // Contrôler la visibilité

        // Ajouter une case à cocher pour chaque selle
        controlsContainer.append('label')
          .text(saddle.name)
          .append('input')
          .attr('type', 'checkbox')
          .property('checked', saddle.visible) // Pré-cocher si visible
          .on('change', function() {
            const isChecked = this.checked;
            svgContainer.selectAll('.svg-item')
              .filter(d => d.name === saddle.name)
              .style('display', isChecked ? 'block' : 'none');
          });
      });
    });
  </script>

  <style>
    .svg-item {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</body>
</html>
